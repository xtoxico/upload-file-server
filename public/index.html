<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area p {
            margin: 0;
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        .file-list {
            margin-top: 1.5rem;
        }
        .file-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .file-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.2s;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Files</h1>
    <div class="upload-area" id="drop-zone">
        <p>Drag & Drop files here or click to select</p>
        <input type="file" id="file-input" multiple>
    </div>
    <div class="file-list" id="file-list"></div>
    <button class="btn" id="upload-btn" disabled>Upload Files</button>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const uploadBtn = document.getElementById('upload-btn');
    
    let filesToUpload = [];

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#007bff';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = '#ccc';
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.style.borderColor = '#ccc';
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        for (const file of files) {
            filesToUpload.push(file);
            displayFile(file);
        }
        updateUploadButton();
    }

    function displayFile(file) {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.innerHTML = `
            <div class="file-info">
                <span>${file.name}</span>
                <span class="status">Pending</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
        `;
        file.element = item; // Attach DOM element to file object for easy access
        fileList.appendChild(item);
    }

    function updateUploadButton() {
        uploadBtn.disabled = filesToUpload.length === 0;
    }

    uploadBtn.addEventListener('click', async () => {
        uploadBtn.disabled = true;
        
        // Upload files one by one or in parallel? 
        // Let's do parallel but with individual progress tracking.
        // Actually, for a single request with multiple files, we get one progress event for the whole payload usually if we send them all in one FormData.
        // To show individual progress, we should send individual requests or use a more complex logic.
        // The requirement says "show the progress of upload". It doesn't explicitly say individual progress per file, but it implies it if we want a good UX.
        // However, sending all files in one request is more efficient for the server if we want to handle them as a batch.
        // But the prompt says "Make a web with multiple uploader file", "show the progress of upload".
        // Let's send them all in one request for simplicity and show a global progress or try to simulate individual if possible?
        // No, let's send them individually to have real per-file progress, or send them together and show total progress.
        // Given "multiple uploader file", usually means selecting multiple files.
        // Let's stick to one request with multiple files as configured in the backend (upload.array('files')).
        // In this case, we will have one progress bar for the total upload.
        // Wait, the UI I built has individual progress bars. 
        // To support individual progress bars, I should upload files individually.
        // But the backend is configured for `upload.array('files')`.
        // I can change the backend to accept single file on `upload.single('file')` and call it multiple times, OR I can just show one big progress bar.
        // Or I can keep the backend as is, and the frontend sends one request, and I update all progress bars simultaneously or just have one main progress bar.
        // Let's modify the frontend to send files individually to support the per-file progress bar UI I designed.
        // This is better for "large files" too, as if one fails, others might succeed.
        // So I will loop through files and send them one by one.
        
        const promises = filesToUpload.map(uploadFile);
        await Promise.all(promises);
        
        // Reset
        filesToUpload = [];
        uploadBtn.disabled = false;
        // Optional: clear list after delay
    });

    function uploadFile(file) {
        return new Promise((resolve, reject) => {
            const formData = new FormData();
            formData.append('files', file); // The backend expects 'files' field name even for single file if we use array(), or we can use same endpoint.

            const xhr = new XMLHttpRequest();
            
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    const progressBar = file.element.querySelector('.progress-bar');
                    const status = file.element.querySelector('.status');
                    progressBar.style.width = percent + '%';
                    status.textContent = Math.round(percent) + '%';
                }
            });

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    const status = file.element.querySelector('.status');
                    if (xhr.status === 200) {
                        status.textContent = 'Uploaded';
                        status.style.color = 'green';
                        resolve();
                    } else {
                        status.textContent = 'Error';
                        status.style.color = 'red';
                        resolve(); // Resolve anyway to let others finish
                    }
                }
            };

            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        });
    }
</script>

</body>
</html>
